{% extends "base.html" %}

{% block css%}
  <link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block script %}
  <script src="/static/js/login.js"></script>
{% endblock %}

{% block navigation %}
      <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
          <ul class="nav navbar-nav">
              <li class="hidden">
                  <a href="#page-top"></a>
              </li>
              <li>
                  <a class="page-scroll" href="/">About</a>
              </li>
              <li>
                  <a class="page-scroll" href="/">Sign In</a>
              </li>
              <li>
                  <a class="page-scroll" href="/">Sign Up</a>
              </li>
          </ul>
      </div>
{% endblock %}

{% block app %}
  <div id="USER_login">
    <form id="USER_login_form" action="?a=login" method="post">
      <input type="hidden" id="USER_login_timestamp" value= '{{ request.session.loginTime }}' >
      <ul>
        <li>
          <input type="text" name="username" id="USER_login_user" placeholder="username" />
        </li>
        <li>
          <input type="password" name="password" id="USER_login_pswd" placeholder="password" autocomplete="off" />
        </li>
        <li id="USER_login_buttons">
          <input type="submit" value="登录" id="USER_login_submit" title="登录" />
        </li>
      </ul>
    </form>
    <div id="USER_login_status"></div>
  </div>
{% endblock %}
